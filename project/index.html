<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/main.css">
    
    <title>Main page</title>
    <link rel="shortcut icon" type="image/jpg" href="img/logo.png" />
</head>

<body>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- Promise polyfill script is required -->
    <!-- to use Mapbox GL Geocoder in IE 11. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <!-- Left aligned menu below button -->
    <div class="row">
        <div class="column">
            <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>
        </div>
        <div class="column">
            <img src="img/logo.png" style="width:50px;height:40px;">
        </div>
        <div class="column">
            <span class="mdl-layout-title">Pristine Cab</span>
        </div>
    </div>

    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
        <li class="mdl-menu__item"onclick = "homeRedirect()">Home</li>
        <li class="mdl-menu__item mdl-menu__item--full-bleed-divider"onclick = "bookingsRedirect()">Booking</li>
    </ul>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
            <div id='map' style='width: 350px; height: 300px; margin: auto;'></div>
        </div>
    </div>

    <div class="mdl-grid">
        <h5>Select a pickup point.</h5>
        <div class="mdl-cell mdl-cell--2-col">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="pickUpPoint">
                    <label class="mdl-textfield__label" for="sample1">address...</label>
                </div>
            </form>
        </div>

        <div class="mdl-cell mdl-cell--1-col">
            <!-- Raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised" style="margin-left: 30%; margin-top: 5%;"
                onclick="addPickUpPoint()">
                Add
            </button>
        </div>

        <div class="mdl-cell mdl-cell--1-col">
            <!-- Raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised" style="margin-top: 5%;"
                onclick="addLiveLocation_Pick()">
                Live
            </button>
        </div>

        <h5>Select a drop off point.</h5>
        <div class="mdl-cell mdl-cell--2-col">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="dropOffPoint">
                    <label class="mdl-textfield__label" for="sample1">address...</label>
                </div>
            </form>
        </div>

        <div class="mdl-cell mdl-cell--1-col">
            <!-- Raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised" style="margin-left: 30%; margin-top: 5%;"
                onclick="addDropOffPoint()">
                Add
            </button>
        </div>

        <div class="mdl-cell mdl-cell--1-col">
            <!-- Raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised" style="margin-top: 5%;"
                onclick="addLiveLocation_Drop()">
                Live
            </button>
        </div>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
            <label for="start">Start date and time:</label>
            <input type="date" id="start" name="trip-start" min="2018-01-01">
            <input type="time" id="appt" min="09:00" required>

        </div>
    </div>


    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col" style="position:fixed; text-align:center">
            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="saveBooking1()">Save</button>
        </div>
    </div>

    


    <script src="js/shared.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
