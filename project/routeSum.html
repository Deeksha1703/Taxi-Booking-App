<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
   <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
   <link rel="stylesheet" href="css/main.css">
   <title>P.Cab Booking</title>
  

</head>

<body>

   <!-- Load the `mapbox-gl-geocoder` plugin. -->
   <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
   <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css">

   <!-- Promise polyfill script is required -->
   <!-- to use Mapbox GL Geocoder in IE 11. -->
   <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

   <!-- Left aligned menu below button -->
   <div class="row">
      <div class="column">
         <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
         </button>
      </div>
      <div class="column">
         <img src="img/logo.png" style="width:50px;height:40px;">
      </div>
      <div class="column">
         <span class="mdl-layout-title">Pristine Cab</span>
      </div>
   </div>

   <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
      <li class="mdl-menu__item"onclick = "homeRedirect()">Home</li>
      <li class="mdl-menu__item mdl-menu__item--full-bleed-divider"onclick = "bookingsRedirect()">Booking</li>
   </ul>

   <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
         <div id='map' style='width: 350px; height: 300px; margin: auto;'></div>
      </div>
   </div>

   <h4>Route Summary</h4>
   <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
         <div class="demo-list-item1 mdl-list">
            <li class="mdl-list__item">
               <div class="ex3" id="routeSummary">
               </div>
            </li>
         </div>
      </div>
   </div>

   <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
         <button class="mdl-button1 mdl-js-button1 mdl-button1--raised mdl-js-ripple-effect mdl-button1--accent"
            onclick="saveBooking4()">
            Confirm trip
         </button>

      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
   </div>
   </div>
   </main>

   <script src="js/shared.js"></script>
   <script src="js/routeSum.js"></script>


</body>

</html>
