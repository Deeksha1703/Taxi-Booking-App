<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/main.css">
    <style>
        .mdl-button1 {
            height: 80px;
            width: 80px;
        }
    </style>
    <title>Additinal address page</title>
    <link rel="shortcut icon" type="image/jpg" href="img/logo.png" />
</head>


<body>
    <!-- Left aligned menu below button -->
    <div class="row">
        <div class="column">
            <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>
        </div>
        <div class="column">
            <img src="img/logo.png" style="width:50px;height:40px;">
        </div>
        <div class="column">
            <span class="mdl-layout-title">Pristine Cab</span>
        </div>
    </div>

    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
        <li class="mdl-menu__item"onclick = "homeRedirect()">Home</li>
        <li class="mdl-menu__item mdl-menu__item--full-bleed-divider"onclick = "bookingsRedirect()">Booking</li>
    </ul>


    <h4>Future Bookings</h4>
    <div class="ex3" id="futureBookingSummary">
    </div>


    <h4>Commenced Bookings</h4>
    <div class="ex3" id="commencedBookingSummary">
    </div>



    <h4>Past Bookings</h4>
    <div class="ex3" id="pastBookingSummary">
    </div>



    <script src="js/shared.js"></script>
    <script src="js/view.js"></script>
    
</body>

</html>
